name: Budget Analysis Only

on:
  schedule:
    - cron: '0 12 * * *'  # Runs every day at 12:00 UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  run-budget-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run budgets_only.py
        env:
          KICK_USER: ${{ secrets.KICK_USER }}
          KICK_PASS: ${{ secrets.KICK_PASS }}
          # Optional: Override default settings via environment variables
          # LEAGUE_NAME: ${{ secrets.LEAGUE_NAME }}
          # START_BUDGET: ${{ secrets.START_BUDGET }}
          # LEAGUE_START_DATE: ${{ secrets.LEAGUE_START_DATE }}
        run: |
          python budgets_only.py